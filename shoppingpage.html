<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <link rel="stylesheet" href="shopping.css">
</head>
<style>
   .mid-up{
   display: flex;
   height: 270px;
  flex-wrap: wrap;
  align-items: center;

}
.mid-up-imge{
    height: 200px;
    width: 735px;
    border: 2px solid greenyellow;
    background-color: bisque;
    margin: 6px;
    padding: 4px;
    height: 305px;
    background-size: cover;
    margin-top: 2rem;
    margin-bottom: 2rem;
    border-radius: 45px;
}
   
</style>
<body>
    <header>
        <div class="left">
            <img src="image/logo.jpg" alt="error">
        </div>
        <div class="mid">
            <input type="text" placeholder="search your product">
        </div>
        <div class="right">
            <button class="btn">login</button>
            <button class="btn">sign up</button>
            <button class="btn">my cart</button>
        </div>
    </header>
    <div class="mid-up">
        <div class="mid-up-imge" style="background-image: url('image/shopping-trolley-medicine-expensive-medicine-shopping-basket-with-blisters-with-pills-medicine-bottles-blue-background_188237-504.avif');"></div>
    <div class="mid-up-imge" style="background-image: url('image/SFSCU.jpg');"></div></div>
    <div class="maincontainer">
       <div class="imge" id="itme1" style="background-image: url('image/hardware.jpg');"></div>
       <div class="imge" id="itme2" style="background-image: url('image/dailyneeds.jpg');"></div>
       <div class="imge" id="itme3" style="background-image: url('image/box1_image.jpg');"></div>
       <div class="imge" id="itme4" style="background-image: url('image/homapp.jpg');"></div>
       <div class="imge" id="itme5" style="background-image: url('image/personalcare.jpg');"></div>
    </div>
</body>
</html>
